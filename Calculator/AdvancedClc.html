
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Calculator</title>
  
    <link rel="stylesheet" href="Advance.css">
    <script src = "advancecalc.js" defer></script>
</head>
<body>


    <div class = "Container">

         

        <div class="gri-btns">


            <input type="text" placeholder ="0" class ="restxt"> 

           <div class="keys">

            <button class = "Delete" >DEL</button>
            <button class = "clear">AC</button>
            <button class="oparator" value="%">%</button>
            <button class= "oparator" value="/" >/</button>

            <button  value = "7">7</button>
            <button  value = "8">8</button>
            <button  value = "9">9</button>

            <button  class = "oparator" value="*" >x</button>
            
            <button  value = "4">4</button>
            <button  value = "5">5</button>
            <button  value = "6">6</button>
            <button  class = "oparator" value = "-">-</button>

            <button  value = "1">1</button>
            <button  value = "2">2</button>
            <button  value = "3" >3</button>
           
            <button class = "oparator" value="+">+</button>
            <button class = "dot" value=".">.</button>
            <button value = "0">0</button>
            <button class = "eql">=</button>




           </div>
          
 
        </div>

    </div>

   
    
   

</body>
</html>
